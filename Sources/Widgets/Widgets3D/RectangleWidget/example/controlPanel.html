<table>
  <tr>
    <td>Slice #</td>
    <td>
      <input class="slice" type="range" min="1" max="1" step="1">
    </td>
  </tr>
  <tr>
    <td>
      <button class="focus">Grab focus</button>
    </td>
  </tr>
  <tr>
    <td>Slice Axis</td>
    <td>
      <select class="axis">
        <option name="I">I</option>
        <option name="J" selected>J</option>
        <option name="K">K</option>
      </select>
    </td>
  </tr>
</table>
